services:
  - type: web
    name: dashlabs-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "npm ci"
    startCommand: "npm start"
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CORS_ORIGINS
        # comma-separated list; add your domains
        value: "https://usedashlabs.tech,https://www.usedashlabs.tech,http://localhost:5173,http://localhost:5500"
      - key: PROVER_SECRET
        generateValue: true
      # Optional Solana/RPC placeholders for later real integration
      - key: SOLANA_CLUSTER
        value: "mainnet-beta"
      - key: RPC_URL
        value: ""
